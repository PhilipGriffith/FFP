<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AHP 3</title>
        <link rel="stylesheet" href="../static/css/styles.css">
		<script type="text/javascript" src="../static/js/d3.v3.js"></script>
        <script type="text/javascript" src="../static/js/gauge.js"></script>
	</head>
	<body>

        <datalist id="ticks">
            <option>-8</option>
            <option>-6</option>
            <option>-4</option>
            <option>-2</option>
            <option>0</option>
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
        </datalist>

        <div id="sliders">
            <p>AG<input type="range" id="wbidRange" min="-8" max="8" list="ticks" onchange="updateScores()">WBID</p>
            <p>BIO<input type="range" id="agRange" min="-8" max="8" list="ticks" onchange="updateScores()">WBID</p>
            <p>BIO<input type="range" id="bioRange" min="-8" max="8" list="ticks" onchange="updateScores()">AG</p>
        </div>

        <div id="cr-gauge"></div>
        <div id="cr-number"></div>

        <script type="text/javascript" src="../static/js/pagelogic.js"></script>

	</body>
</html>
